name: Publish Release

on:
  release:
    types:
      - published

jobs:
  build:
    if: github.repository_owner == 'FlashyReese'
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          check-latest: true
      - name: Upload assets to releases
        run: ./gradlew build publishAllPublicationsToFlashyReeseReleasesRepository -Pbuild.release
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
  publish:
    needs: build
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - platform: fabric
            name: Fabric
          - platform: neoforge
            name: NeoForge
    steps:
      - name: Publish ${{ matrix.name }} to Modrinth, CurseForge & GitHub
        uses: Kir-Antipov/mc-publish@v3.3.0
        with:
          modrinth-id: PtjYWJkn
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          curseforge-id: 447673
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          github-token: ${{ secrets.GITHUB_TOKEN }}

          name: '[${{ matrix.name }}] ${{ github.event.release.name }}'
          version: '${{ github.event.release.tag_name }}+${{ matrix.platform }}'
          version-type: release

          loaders: ${{ matrix.platform }}

          dependencies: |
            sodium | depends | *
            fabric-api | depends | *
            reeses-sodium-options | recommends | *
            irisshaders | recommends | *
            iris | recommends | *

          files: |
            ${{ matrix.platform }}/build/libs/!(*-@(dev|sources|javadoc|dev-shadow)).jar
            ${{ matrix.platform }}/build/libs/*-@(dev|sources|javadoc|dev-shadow).jar